<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Intel TDX Attestation Report</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
  </head>
  <body>
    <div class="padded">
      <img class="logo" src="logo.png" alt="QUEX logo" />
      <header class="header">
        <h1>intel TDX attestation report</h1>
      </header>
    </div>
    <div class="container padded">
      <div class="column">
        <div class="section">
          <h2>Firmware</h2>
          <div class="error" id="firmware-error" style="display: none"></div>
          <div class="field" id="firmware-file-field">
            <input type="file" id="firmware-file" />
          </div>
        </div>
      </div>
      <div class="column">
        <div class="section">
          <h2>MRTD</h2>
          <div class="hash" style="display: none" id="mrtd"></div>
          <div id="mrtd-none">Choose firmware to calculate MRTD.</div>
        </div>
      </div>
    </div>
    <div class="container container-rtmr padded">
      <div class="column">
        <div class="section">
          <h2>Hardware</h2>
          <div class="field">
            <label for="ram">RAM, MiB</label>
            <input
              type="number"
              id="ram"
              min="256"
              step="256"
              value="2048"
              id="ram"
              value="32"
            />
          </div>
          <div class="field">
            <label for="hardware-configuration">Configuration</label>
            <select id="hardware-configuration">
              <option value="2c-nic">2 CPU cores, NIC</option>
              <option value="4c-nic">4 CPU cores, NIC</option>
              <option value="8c-nic">8 CPU cores, NIC</option>
              <option value="16c-nic">16 CPU cores, NIC</option>
              <option value="custom">Custom</option>
            </select>
          </div>
          <div id="download-hardware-files">
            Download:
            <ul>
              <li>
                <a id="download-acpi-tables" href="/acpi/2c-nic.bin" download
                  >ACPI tables</a
                >
              </li>
              <li>
                <a id="download-libvirt-xml" href="/acpi/2c-nic.xml" download
                  >Example libvirt domain XML</a
                >
              </li>
            </ul>
          </div>
          <div class="field" id="acpi-field" style="display: none">
            <label for="acpi">QEMU ACPI tables file</label>
            <input type="file" id="acpi" />
          </div>
        </div>
        <div class="section">
          <h2>Software</h2>
          <div class="error" id="software-error" style="display: none"></div>
          <div class="field">
            <label for="payload-type">Payload type</label>
            <select id="payload-type">
              <option value="uki">Linux unified kernel image</option>
              <option value="kernel-initrd">
                Linux kernel + initial ramdisk
              </option>
            </select>
          </div>
          <div class="field" id="uki-field">
            <label for="kernel">Unified kernel image</label>
            <input type="file" id="uki" />
          </div>
          <div class="field" style="display: none" id="kernel-field">
            <label for="kernel">Kernel</label>
            <input type="file" id="kernel" />
          </div>
          <div class="field" style="display: none" id="initrd-field">
            <label for="initrd">Initial ramdisk</label>
            <input type="file" id="initrd" />
          </div>
          <div class="field" style="display: none" id="cmdline-field">
            <label for="cmdline">Kernel command-line parameters</label>
            <input type="text" id="cmdline" />
          </div>
        </div>
      </div>
      <div class="column">
        <div class="section">
          <h2>RTMR</h2>
          <div id="rtmr-none">
            Choose firmware, hardware, and software to calculate RTMR.
          </div>
          <ol class="hash-list" style="display: none" id="rtmr-registers"></ol>
        </div>
        <div class="section" style="display: none" id="rtmr-events"></div>
      </div>
    </div>
    <script src="main.mjs" type="module"></script>
  </body>
</html>
